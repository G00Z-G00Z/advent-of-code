rust:
  init_commands:
    - cargo init --vcs none --lib -q

  files:
    - name: .env.example
      content: |
         DEMO_MODE=0
    - name: .env
      content: |
         DEMO_MODE=1
    - input.txt
    - demo-input.txt
    - name: src/lib.rs
      content: |
        #[cfg(test)]
        mod tests {
            use utility_2022::{get_input, is_demo_mode};
            use super::*

            pub mod part1 {

                use super::*;

                #[test]
                fn test_demo_input() {
                    if !is_demo_mode() {
                        return;
                    }

                    let input = get_input();

                    assert_eq!(input, "hey");
                }

                #[test]
                fn test_input() {
                    if is_demo_mode() {
                        return;
                    }

                    let input = get_input();

                    println!("Answer pt1: {}", input);
                }
            }

            pub mod part2 {

                use super::*;

                #[test]
                fn test_demo_input() {
                    if !is_demo_mode() {
                        return;
                    }

                    let input = get_input();

                    assert_eq!(input, "hey");
                }

                #[test]
                fn test_input() {
                    if is_demo_mode() {
                        return;
                    }

                    let input = get_input();

                    println!("Answer pt2: {}", input);
                }
            }
        }

c:
